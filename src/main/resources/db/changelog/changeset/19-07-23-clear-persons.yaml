databaseChangeLog:
  - changeSet:
      id: clear-persons
      author: Papaofarchi
      changes:
        - delete:
            tableName: persons
            where: id >= 1 and id <= 8422
  - changeSet:
      id: add-increment-persons
      author: Papaofarchi
      changes:
        - sql:
            sql: ALTER TABLE persons  AUTO_INCREMENT = 1;
  - changeSet:
      id: add-increment-messages
      author: Papaofarci
      changes:
        - sql:
            sql: ALTER TABLE messages AUTO_INCREMENT = 1;