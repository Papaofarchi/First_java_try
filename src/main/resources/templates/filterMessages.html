<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Page</title>
</head>
<body>
<div id="messages">
    <div th:each="message : ${messages}">
        <span th:text="${generalClient.getDisplayedTime(message.getCreatedAt())}">Time</span> <span th:text="${message.getPerson().getNickname()}">Nickname</span>:
        <span th:text="${message.getBody()}">Message</span>
    </div>
</div>
</body>
</html>
